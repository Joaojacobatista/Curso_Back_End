<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio06</title>

</head>
<body>
    <h1>Tegs em HTML</h1>
    <h2>Em HTML5 podemos inserir os elementos da lista a seguir</h2>
    <h3>Passe o mouse para ver</h3>
    <ul type="circle">
        <li><abbr title="Use a teg &lt;p&gt;">Paragáfo</abbr></li>

        <li><abbr title="Use de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>

        <li><abbr title="Use a teg &lt;img&gt;">imagens</abbr></li>

        <li><abbr title="Use a teg &lt;abbr&gt;">Abreviações</abbr></li>

        <li><abbr title="Use a teg &lt;code&gt;">Codigo fonte</abbr></li>

        <li><abbr title="Use a teg &lt;ol&gt; ou  &lt;ul&gt; em conjunto com a teg&lt;li&gt;">Listas não numerada e numeradas</abbr></li>

        <li><abbr title="Use a teg &lt;q&gt;">Citaçoes</abbr></li>
    </ul>
</body>
</html>
